<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法示例文件</title>
</head>
<body>
    <h1>两数之和</h1>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number[]}
         */

         const nums = [2, 7, 11, 15]
         const target = 9

        var twoSum = function(nums, target) {
            const map = new Map();

            for (var i = 0; i < nums.length; i++) {
                let diff = target - nums[i] // 计算 差
                if (map.has(diff)) {
                    return [map.get(diff), i]
                }

                map.set(nums[i], i)
            }
        };

        console.log(twoSum(nums, target))
    </script>
</body>
</html>
